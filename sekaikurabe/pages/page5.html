<div>
  <h2>現在地に移動</h2>
  <p>この「現在地に移動」ボタンをクリックすると、あなたが今いる場所に地図が移動してズームします。</p>

  <div style="text-align: center; margin: 20px 0;">
    <svg width="200" height="140" viewBox="0 0 200 140">
      <!-- 地図アイコン -->
      <rect x="20" y="20" width="80" height="60" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="4"/>
      <circle cx="60" cy="50" r="8" fill="#f44336"/>
      <text x="60" y="55" text-anchor="middle" font-size="10" fill="#fff" font-weight="bold">📍</text>

      <!-- 矢印 -->
      <path d="M 110 50 L 140 50" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>

      <!-- ズーム後の地図 -->
      <rect x="150" y="10" width="100" height="80" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="4"/>
      <circle cx="200" cy="50" r="12" fill="#f44336"/>
      <text x="200" y="57" text-anchor="middle" font-size="14" fill="#fff" font-weight="bold">📍</text>
      <text x="200" y="75" text-anchor="middle" font-size="10" fill="#666">ズーム！</text>

      <!-- 矢印定義 -->
      <defs>
        <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
          <path d="M0,0 L0,6 L9,3 z" fill="#27ae60" />
        </marker>
      </defs>
    </svg>
  </div>

  <div style="background-color: #fff3cd; padding: 12px; border-radius: 8px; border-left: 4px solid #ffc107; margin-top: 16px;">
    <p style="margin: 0; color: #856404; font-size: 14px;">
      🔐 <strong>位置情報の許可が必要:</strong> ブラウザから位置情報の使用許可を求められたら「許可」をクリックしてください
    </p>
  </div>

  <p style="color: #666; font-size: 14px; margin-top: 16px;">
    現在地に移動した後、そこにピンを配置して国の大きさを比べることができます。
  </p>
</div>
