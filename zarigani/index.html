<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ザリガニ釣りゲーム</title>
    <meta name="retro-game:score-unit" content="pts">
    <meta name="retro-game:score-order" content="desc">
    <meta name="retro-game:score-min" content="0">
    <meta name="retro-game:score-max" content="999999">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <a href="../index.html" class="back-link">← トップに戻る</a>
        <header class="game-header">
            <h1>ザリガニ釣りゲーム</h1>
            <div class="game-info">
                <div class="score">スコア: <span id="score">0</span></div>
                <div class="timer">残り時間: <span id="timer">30</span>秒</div>
            </div>
        </header>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        
        <div class="game-controls">
            <button id="startButton">ゲーム開始</button>
            <button id="resetButton">リセット</button>
        </div>
        
        <div class="instructions">
            <p>池をクリックして餌を投げ入れよう！ザリガニが食いついたらもう一度クリックして釣り上げよう！</p>
        </div>

        <div id="gameOverOverlay" class="game-over-overlay" style="display: none;">
            <div class="game-over-content">
                <h2>ゲーム終了！</h2>
                <div class="final-score">スコア: <span id="finalScore">0</span>ポイント</div>
                <div class="game-over-buttons">
                    <button id="submitScoreButton" class="submit-btn">スコアを送信</button>
                    <button id="retryButton" class="retry-btn">もう一度プレイ</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
